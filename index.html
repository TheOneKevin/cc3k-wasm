<!DOCTYPE html>
<html>

<head>
    <link rel="preload" href="assets/monogram-extended.ttf" as="font" type="font/ttf" crossorigin>
    <!--<link rel="stylesheet" href="style-itchio.css">-->
    <link rel="stylesheet" href="style.css">
    <title>CC3k+</title>
</head>

<body>
    <div class="game-container">
        <div class="canvas-wrapper">
            <canvas style='z-index: 103;' id="ui-overlay" onclick="ui_click(event)"></canvas>
            <canvas style='z-index: 102;' id="ui-canvas"></canvas>
            <canvas style='z-index: 101;' id="animation-canvas"></canvas>
            <canvas style='z-index: 100;' id="bg-canvas"></canvas>
        </div>
        <form onsubmit="return false">
            <div class="input-container">
                <div class="textbox-container">
                    <input id="game-input" type="text" title="Enter a command" placeholder="Enter a command"
                        disabled="true" onkeypress="input_keypress()" autocomplete="false" autocapitalize="false"
                        spellcheck="false" autofocus />
                </div>
                <button id="game-button" type="submit" onclick="input_submit()" disabled="true">Enter</button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
    <script>
        var Module = {
            onRuntimeInitialized: async function () {
                await setup_everything()
                document.getElementById('game-input').disabled = false
                document.getElementById('game-button').disabled = false
                document.getElementById('game-input').focus()
            }
        };
    </script>
    <script src="cc3k.js"></script>
</body>

</html>
